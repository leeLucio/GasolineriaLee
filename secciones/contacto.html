<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <a href="../index.html"><img src="../imagenes/gas-station-svgrepo-com.svg" alt="logo" class="header__logo"></a>

        <nav class="menu">
            <ul class="menu__lista mb-0">
                <li class="menu__item">
                    <a href="../index.html">Home</a>
                </li>
                <li class="menu__item">
                    <a href="./servicios.html">Servicios</a>
                </li>
                <li class="menu__item">
                    <a href="./nosotros.html">Nosotros</a>
                </li>
                <li class="menu__item">
                    <a href="./contacto.html">Contacto</a>
                </li>
                <li class="menu__item">
                    <a href="./ubicacion.html">Ubicación</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h1 class="contacto__titulo">Contactate con nosotros</h1>

            <form action="#" class="contacto__formulario">

                <div class="mb-3 col">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Lucio">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="asunto">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control h-50 no-resize" id="mensaje" rows="10"></textarea>
                </div>
            </form>

            <div class="contacto__informacion">
                <div class="contacto__informacion__item">
                    <img src="../imagenes/domain.svg" alt="">
                    <p class="m-0">Av. 9 de Julio 1, Ciudad Autonoma de Buenos Aires</p>
                </div>
                <div class="contacto__informacion__item">
                    <img src="../imagenes/phone.svg" alt="">
                    <p class="m-0">+54 11 1234-5678</p>
                </div>
                <div class="contacto__informacion__item">
                    <img src="../imagenes/email-outline.svg" alt="">
                    <p class="m-0">mailDeEjemplo@mail.com</p>
                </div>
            </div>

            <div class="contacto__redes">
                <a href=""><img src="../imagenes/facebook.svg" alt=""></a>
                <a href=""><img src="../imagenes/twitter.svg" alt=""></a>
                <a href=""><img src="../imagenes/instagram.svg" alt=""></a>
                <a href=""><img src="../imagenes/google-plus.svg" alt=""></a>
            </div>
        </section>
    </main>

    <footer>
        <h2>Pie de Página</h2>
        <div class="footer__redes">
            <a href="https://www.facebook.com"><img src="../imagenes/icons8-facebook.svg" alt="icono facebook"></a>
            <a href="https://www.instagram.com"><img src="../imagenes/icons8-instagram.svg" alt="icono instagram"></a>
            <a href="https://www.twitter.com"><img src="../imagenes/icons8-twitter.svg" alt="icono twitter"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
