    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <a href="../index.html"><img src="../imagenes/gas-station-svgrepo-com.svg" alt="logo" class="header__logo"></a>

        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__item">
                    <a href="../index.html">Home</a>
                </li>
                <li class="menu__item">
                    <a href="./servicios.html">Servicios</a>
                </li>
                <li class="menu__item">
                    <a href="./nosotros.html">Nosotros</a>
                </li>
                <li class="menu__item">
                    <a href="./contacto.html">Contacto</a>
                </li>
                <li class="menu__item">
                    <a href="./ubicacion.html">Ubicación</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h1 class="contacto__titulo">Contactate con nosotros</h1>

            <form action="#" class="contacto__formulario">

                <div>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" placeholder="DECIME TU NOMBRE">
                </div>

                <div>
                    <label for="email">Email
                        <input type="email" placeholder="aaa@gmail.com" name="email"><br>
                    </label>
                </div>

                <div>
                    <label for="Observaciones"> Observaciones<br>
                        <textarea placeholder="Observaciones"></textarea>
                    </label>
                </div>

                <div>
                    <label for="edad">Edad</label>
                    <input type="number" placeholder="DECIME TU EDAD" name="edad">
                </div>

                <div>
                    <p>Elegí un lado:</p>
                    <div>
                        <input type="radio" name="lado" value="izquierda">
                        Izquierda
                    </div>
                    <div>
                        <input type="radio" name="lado" value="derecha">
                        Derecha
                    </div>
                </div>


                <label>Que letra te gusta mas?</label>
                <select name="letra" id="letra" required>
                    <option value="">Elegi una letra</option>
                    <option value="x">X</option>
                    <option value="y">Y</option>
                    <option value="z">Z</option>
                </select>

                <div>Queres recibir info sobre nosotros?
                    <input type="checkbox" name="acepta" value="1">
                </div>
                <input type="submit" value="PASAME LA DATA">
                <input type="reset" value="RESETEAR">
            </form>

            <div class="contacto__informacion">
                <div class="contacto__informacion__item">
                    <img src="../imagenes/domain.svg" alt="">
                    <p>Av. 9 de Julio 1, Ciudad Autonoma de Buenos Aires</p>
                </div>
                <div class="contacto__informacion__item">
                    <img src="../imagenes/phone.svg" alt="">
                    <p>+54 11 1234-5678</p>
                </div>
                <div class="contacto__informacion__item">
                    <img src="../imagenes/email-outline.svg" alt="">
                    <p>mailDeEjemplo@mail.com</p>
                </div>
            </div>

            <div class="contacto__redes">
                <a href=""><img src="../imagenes/facebook.svg" alt=""></a>
                <a href=""><img src="../imagenes/twitter.svg" alt=""></a>
                <a href=""><img src="../imagenes/instagram.svg" alt=""></a>
                <a href=""><img src="../imagenes/google-plus.svg" alt=""></a>
            </div>
        </section>
    </main>

    <footer>
        <h2>Pie de Página</h2>
        <div class="footer__redes">
            <a href="https://www.facebook.com"><img src="../imagenes/icons8-facebook.svg" alt="icono facebook"></a>
            <a href="https://www.instagram.com"><img src="../imagenes/icons8-instagram.svg" alt="icono instagram"></a>
            <a href="https://www.twitter.com"><img src="../imagenes/icons8-twitter.svg" alt="icono twitter"></a>
        </div>
    </footer>

</body>

</html>
